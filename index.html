<html>

<head>
    <title>VueJs Events</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>Bazzer List</h1>
        <form action="" @submit.prevent="addItem">
            <div class="form-group col-md-4">
                <input type="text" name="" class="form-control" v-model="newItem">
            </div>
        </form>
        <div v-for="(item, index) in items" :key="index" class="form-control col-md-4">
            {{item.name}} - <input v-model="item.Price"><button type="button" @click="removeItem(index)" class="btn btn-danger">Remove</button>

        </div>
        <div class="form-control col-md-4">
            <div> Total - {{ total }}</div>
        </div>


    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                items: [{
                    name: 'Rice',
                    Price: 10
                }, {
                    name: 'Dal',
                    Price: 50
                }, {
                    name: 'Oli',
                    Price: 100
                }],
                newItem: '',
            },
            methods: {
                addItem() {
                    this.items.push({
                        name: this.newItem,
                        Price: ''
                    })
                },
                removeItem(index) {
                    this.items.splice(index, 1)
                }
            },
            computed: {
                total() {
                    var total = 0
                    this.items.forEach(item => (
                        total += parseFloat(item.price)
                    ));
                    return total
                }
            }
        });
    </script>
</body>

</html>
